<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Milan Ilic">
    <title>Truth or Truth</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
        <div class="container">
            <header>
                <h1>Truth or Truth</h1>
                <h2>Welcome</h2>
            </header>   
            <div class="middle">
                <p id="question">Have a fun playing with friend. Press Next Question to start</p>
                <button class="btn" id="next">Next question</button>
            </div>
            <div class="middleDown">
                <div class="middleDownMain">
                    <input id="text" placeholder="Enter Your question">
                    <button class="btn noTrans" id="addQuestion">Add Your question/s</button>
                </div>
                <div class="middleDownSub">
                    <button class="btn noTrans" id="removeQuestion">Remove Your question/s</button>
                    <p id="info">All question that You added can be only viewed by You. They are stored in Your web browser storage. <br>All question are copied from <a href="https://www.mantelligence.com/interesting-questions/">mantelligence</a></p>
                </div>
            </div>        
        </div>
    <script src="js.js"></script>
</body>
</html>
